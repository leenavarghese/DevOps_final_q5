apiVersion: apps/v1
kind: Deployment
metadata:
  name: q5-app
  labels: 
    app: q5-app
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: q5-app
  template:
    metadata:
      labels:
        app: q5-app
    spec:
      containers:
        - image: leenavarghese/q1:1.0
          name: q5-app
        
